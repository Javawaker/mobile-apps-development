<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Расчет времени до кипения</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="script.js"></script>
</head>
<body>
    <h2>Расчет времени до кипения</h2>
    <form id="boilingForm">
        <label for="liquidName">Выберите жидкость:</label>
        <select id="liquidName">
            <option value="вода">Вода</option>
            <option value="этиловый спирт">Этиловый спирт</option>
            <option value="нефть">Нефть</option>
            <option value="глицерин">Глицерин</option>
            <option value="бензол">Бензол</option>
        </select><br><br>
        <label for="volume">Объем (л):</label>
        <input type="number" id="volume" step="0.01" required><br><br>
        <label for="heaterWattage">Мощность нагревателя (Вт):</label>
        <input type="number" id="heaterWattage" step="0.01" required><br><br>

        <button type="submit" >Рассчитать</button>
    </form>

    <div id="result"></div>
</body>
</html>
